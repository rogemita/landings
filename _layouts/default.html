<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="description" content="Cooperativa Origen: terapias cannábicas para mejorar la calidad de vida de humanos y mascotas.">

    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Red Origen ONG | ORIGEN Cooperativa de Trabajo Cannábica de Pergamino">
    <meta property="og:description" content="Terapias cannábicas para mejorar la calidad de vida de humanos y mascotas.">
    <meta property="og:image" content="https://redorigen.com.ar/assets/img/cover-origen-og.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://redorigen.com.ar/">
    <meta property="og:type" content="website">

    <!-- Twitter Card para compatibilidad extra -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Red Origen ONG | ORIGEN Cooperativa de Trabajo Cannábica de Pergamino">
    <meta name="twitter:description" content="Terapias cannábicas para humanos y mascotas.">
    <meta name="twitter:image" content="https://redorigen.com.ar/assets/img/cover-origen-og.jpg">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    {% include header.html %}
    {% include whatsapp.html %}

    <!-- Hero Section with Parallax -->
    <header class="hero position-relative">
        <div class="container hero-overlay text-center text-white position-absolute bottom-0 start-50 translate-middle-x mb-5 p-4">
            {% if page.include_path %}
              {% include {{ page.include_path }}/hero_content.html %}
            {% else %}
              {% include hero_content.html %}
            {% endif %}
        </div>
    </header>

    <main class="container my-5">
      {{ content }}
    </main>

    {% include footer.html %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
