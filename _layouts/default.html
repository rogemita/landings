<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    {% include header.html %}
    {% include whatsapp.html %}

    <!-- Hero Section with Parallax -->
    <header class="hero position-relative">
        <div class="container hero-overlay text-center text-white position-absolute bottom-0 start-50 translate-middle-x mb-5 p-4">
            {% if page.include_path %}
              {% include {{ page.include_path }}/hero_content.html %}
            {% else %}
              {% include hero_content.html %}
            {% endif %}
        </div>
    </header>

    <main class="container my-5">
      {{ content }}
    </main>

    {% include footer.html %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
