<div class="container-fluid" style="max-width: 1100px; margin: auto;">
  <div class="row">
    <!-- Columna formulario -->
    <div class="col-md-8">
      <h2 class="fw-bold text-success text-center mb-4">Solicitá tu turno llenando este formulario.</h2>
      <iframe 
        data-tally-src="https://tally.so/embed/meO5Eq?hideTitle=1&transparentBackground=1&dynamicHeight=1&alignLeft=1"
        loading="lazy"
        style="width: 100%; display: block;"
        height="717"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        title="Terapia Cannábica para Mascotas"
        scrolling="no"></iframe>
    </div>

    <!-- Columna imagen -->
    <div class="col-md-4 d-none d-md-block">
      <img src="{{ 'assets/img/banner.png' | relative_url }}" style="object-fit: cover;" alt="" class="img-fluid rounded shadow w-100 h-100">
    </div>
  </div>
</div>
<script>
  var d = document, w = "https://tally.so/widgets/embed.js", v = function(){
    if("undefined" != typeof Tally) Tally.loadEmbeds();
    else d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e){ e.src = e.dataset.tallySrc; });
  };
  if("undefined" != typeof Tally) v();
  else if(d.querySelector('script[src="'+w+'"]') == null){
    var s = d.createElement("script");
    s.src = w; s.onload = v; s.onerror = v; d.body.appendChild(s);
  }
</script>
